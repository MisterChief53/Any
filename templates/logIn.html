<!DOCTYPE html>
<html lang="en">

<head>
    <title>ANY</title>
    <!-- *BOOTSTRAP CSS INTERNO -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_any.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login_signup.css')}}">
    <link rel="any icon" href="{{ url_for('static', filename='img/ANY..svg')}}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="."><img class="logo" src="." alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav  menu_header">
                        <a class="list_item_header" aria-current="page" href="{{ url_for('landingPage_eng') }}"> <img src="{{ url_for('static', filename='img/ANY..svg')}}" alt=""></a>

                        <div id="headerBtns">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle dpdown_header" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {% if language == 'english' %}
                                    Language
                                {% else %}
                                    Idioma
                                {% endif %} 
                                </button>
                                <ul class="dropdown-menu">
                                    {% if language == 'english' %}
                                    <li><a class="dropdown-item" href="{{ url_for('logIn') }}">English</a></li>
                                    <li><a class="dropdown-item" href="{{ url_for('iniciaSesion') }}">Spanish</a></li>
                                    {% else %}
                                    <li><a class="dropdown-item" href="{{ url_for('iniciaSesion') }}">Español</a></li>
                                    <li><a class="dropdown-item" href="{{ url_for('logIn') }}">Ingles</a></li>
                                    {% endif %}
                                </ul>
                            </div>

                            {% if language == 'english' %}
                            <a class="list_item_header main_boton" aria-current="page" href="{{ url_for('signUp') }}">Sign up</a> {% else %}
                            <a class="list_item_header main_boton" aria-current="page" href="{{ url_for('registro') }}">Regístrate</a> {% endif %}

                            <!-- <a class="list_item_header main_boton" aria-current="page" href="{{ url_for('signUp') }}">Sign Up</a> -->
                            <!-- <a class="list_item_header sec_boton" aria-current="page" href="{{ url_for('signUp') }}">Sign Up</a> -->
                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="formSession">
        <h2>
            {% if language == 'english' %} Log In {% else %} Inicia Sesión {% endif %}
        </h2>
        <form action="/login" method="POST">
            <input type="email" id="signup-email" class="inp" name="username_or_email" {% if language=='english' %} placeholder="Email" {% else %} placeholder="Correo" {% endif %} required>
            <br>
            <input type="password" id="signup-password" class="inp" name="password" {% if language=='english' %} placeholder="Password" {% else %} placeholder="Contraseña" {% endif %} required>
            <br>
            <input type="submit" id="subBtn" {% if language=='english' %} value="Log In" {% else %} value="Inicia Sesión" {% endif %}>
        </form>

    </section>

    <!-- *BOOTSTRAP JS INTERNO -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}} "></script>

</body>

</html>
